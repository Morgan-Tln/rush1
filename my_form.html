<!DOCTYPE html>
<html lang ="FR-fr">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="my_style.css"/>
    <script src="https://kit.fontawesome.com/18d19b3930.js" crossorigin="anonymous"></script>
    <title>Contact Form</title>
  </head>
  <body>
    <div class="contact-form">

    <div class="contact-title">
      <h1>Formulaire de contact</h1>
      <h2>Contact us !</h2>
    </div>

    <p class="error" id="erreur"></p>
                <form id="contact-form" method="post" action="traitement.php" onsubmit="return valider()">


                  <div class="border">
                <label for="civil" class="bloc"> <i class="far fa-address-book"></i>  Civilité : </label>

                <select name="civilite" id="civil">
                    <option value="monsieur">M.</option>
                    <option value="madame">Mme.</option>
                </select>
              </div>

                  <div class="gender-container">
                    <i class="fas fa-venus-mars"></i>
                    <label for ="male">Homme</label>
                    <input type="radio" id="male" name="gender">

                  <label for="female">Female</label>
                  <input type="radio" id="female" name="gender">

                  <label for="other">Other</label>
                  <input type="radio" id="other" name="gender">
                  </div>

                  <div class="date-container">
                    <i class="fas fa-birthday-cake"></i>
                    <label for="birthday">
                    <input type="date" id="birthday" name="birthday">
                    </label>
                  </div>


                  <div class="name-container">
                  <label for="name"><i class="fas fa-user"></i>
                  <input type="text" id="name" name="name" required
                         placeholder="Your Name"
                         minlength="2" maxlength="20" size="9"
                         pattern="[a-zA-ZàâæçéèêëîïôœùûüÿÀÂÆÇnÉÈÊËÎÏÔŒÙÛÜŸ-]+">
                         </label>
                  </div>

                  <div class="email-container">
                    <i class="fas fa-paper-plane"></i>
                      <label for="email">
                      <input type="email" id="email" name="user_mail"
                      placeholder="Your Email" required>
                      </label>
                  </div>

                  <div class="phone-container">
                    <i class="fas fa-phone-square-alt"></i>
                    <label for="telephone">
                      <input type="tel" id="telephone" name="telephone" placeholder="06 12 34 56 78*" pattern="(01|02|03|04|05|06|07|08|09)[ .-]?[0-9]{2}[ .-]?[0-9]{2}[ .-]?[0-9]{2}[ .-]?[0-9]{2}" required></label>
                  </div>

                  <div class="url-container">
                    <i class="fab fa-google"></i>
                  <label for="url">
                  <input type="url" name="url" id="url"
                     placeholder="https://example.com"
                     pattern="https://.*" size="30"
                     required>
                     </label>
                     </div>

                     <div class="hobbies"><span>Hobbies</span></div>
                  <div class="checkbox-container">
                    <input type="checkbox" id="Jeux-video" name="Jeux video" value="Jeux video">
                    <label for="Jeux-video">Jeux video</label><br>
                    <input type="checkbox" id="Cinema" name="Cinema" value="Cinema">
                    <label for="Cinema">Cinema</label><br>
                    <input type="checkbox" id="Lecture" name="Lecture" value="Lecture">
                    <label for="Lecture">Lecture</label><br>
                    <input type="checkbox" id="Sport" name="Sport" value="Sport">
                    <label for="Sport">Sport</label><br>
                    <input type="checkbox" id="Informatique" name="Informatique" value="Informatique">
                    <label for="Informatique">Informatique</label><br>
                  </div>

                  <input id="token" name="token" type="hidden" value="my first website">


                  <div class="submit-container"><br>
                  <input type="submit" value="SEND MESSAGE">
                </div>
                <!-- <p  style="color: red;" id="erreur"></p> -->

                  </form>
            </div>
  </body>
  <script src="my_script.js"></script>

</html>
